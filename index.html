<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header></header>

    <!-- agregar persona -->
    <div class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="col">Agregar participante:</div>
          <div class="col">
            <input type="text" id="nueva-persona" placeholder="nombre" />
          </div>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="col">Cuanta plata puso:</div>
          <div class="col">
            <input
              type="number"
              id="plata-nueva-persona"
              placeholder=" plata "
            />
          </div>
        </div>
        <div class="col"></div>
      </div>
      <div class="row"></div>
      <div class="col"></div>
      <div class="col">
        <button class="agregar">Agregar</button>
      </div>
      <div class="col"></div>
    </div>

    <!-- lista y calculos -->
    <div class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <ul class="list-group" id="lista-participantes"></ul>
        </div>
        <div class="col"></div>
      </div>
      <div class="row"></div>
        <div class="col"></div>
        <div class="col">
         <button class="calcular">Calcular deudas</button>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <!-- resultado -->
    <div class="container text-center">
        <div class="row">
        <div class="col"></div>
        <div class="col" ><ul class="list-group" id="transacciones"></ul></div>
        <div class="col"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
